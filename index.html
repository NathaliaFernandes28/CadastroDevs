<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro DEVS</title>
  </head>
  <body>
    <h1 style="text-align: center">Cadastro Devs</h1>
    <hr />
    <h3>Cadastrar Novo Desenvolvedor</h3>

    </form>
    <script src="./index.js"></script>
  </body>
